<!DOCTYPE html>
<html lang="en">
<head>
    
    <script rel="app.javascript" type="text/javascript" href="../HTML FILE/app.js" ></script>
    <link rel="stylesheet" type="text/css" href="../HTML FILE/style.css">
    <title>Calculator</title>
</head>

<!-- Calculator Header -->

<header><h1> Calculator </h1></header>

<br>

<body>


<div class="container">
    <div class="Calculator">
        <form>
            <div>
                <input type="text" name="display" placeholder="Calculator" id="number">
            </div>
            <br>
            <div>
                <input type="button" value="AC">
                <input type="button" value="DE">
                <input type="button" value="+/-">
                <input type="button" value="/">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value = '7' ++">
                <input type="button" value="8" >
                <input type="button" value="9">
                <input type="button" value="*">
            </div>
            <div>
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-">
            </div>
            <div>
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="+">
            </div>
            <div>
                <input type="button" value="00">
                <input type="button" value="0">
                <input type="button" value=".">
                <input type="button" value="=">
            </div>

        </form>
    </div>
</div>












</div>
    
</body>

</html>
